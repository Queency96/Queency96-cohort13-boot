<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/3d02cf7ada.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Bootstrap Button Assignment</title>
</head>
<body>
    <div class="container mt-5">
        <p>Pick your style</p>
        <button type="button" class="btn btn-primary">default</button>
        <button type="button" class="btn btn-outline-primary">Default Outline</button>
        <button type="button" class="btn btn-primary rounded-4">default Rounded</button>
        <button type="button" class="btn btn-outline-primary rounded-4">Outline Rounded</button>
        <button type="button" class="btn btn-primary">default</button>      
      </div>

      <div class="container mt-5">
        <p>Pick your style</p>
        <button type="button" class="btn btn-primary btn-sm">Small size</button> 
        <button type="button" class="btn btn-primary">Regular size</button> 
        <button type="button" class="btn btn-primary btn-lg">small size</button> 
        <br><br>
        <button type="button" class="btn btn-outline-primary btn-sm">Small size</button> 
        <button type="button" class="btn btn-outline-primary">Regular size</button> 
        <button type="button" class="btn btn-outline-primary btn-lg">small size</button> 
      </div>

      <div class="container mt-3">
        <p>Pick your style</p>
        <button type="button" class="btn btn-primary">Primary</button>
        <button type="button" class="btn btn-success">Success</button>
        <button type="button" class="btn btn-danger">Danger</button>
        <button type="button" class="btn btn-warning">Warning</button>
        <button type="button" class="btn btn-info">Info</button>
        <button type="button" class="btn btn-light">Light</button>
        <button type="button" class="btn btn-dark">Dark</button>
        <br><br>
        <button type="button" class="btn btn-outline-primary">Primary</button>
        <button type="button" class="btn btn-outline-success">Success</button>
        <button type="button" class="btn btn-outline-danger">Danger</button>
        <button type="button" class="btn btn-outline-warning">Warning</button>
        <button type="button" class="btn btn-outline-info">Info</button>
        <button type="button" class="btn btn-outline-light">Light</button>
        <button type="button" class="btn btn-outline-dark">Dark</button>
      </div>

      <div class="container mt-3">
        <button type="button" class="btn btn-primary"><i class="fa-brands fa-square-facebook"></i></button>
        <button type="button" class="btn btn-primary rounded-circle"><i class="fa-brands fa-square-facebook"></i></button>
        <button type="button" class="btn btn-outline-primary"><i class="fa-brands fa-square-facebook"></i></button>
        <button type="button" class="btn btn-outline-primary rounded-circle"><i class="fa-brands fa-square-facebook"></i></button>
        <button type="button" class="btn btn-primary"><i class="fa-brands fa-square-facebook"></i> Share 8.2k</button>
        <button type="button" class="btn btn-outline-primary"><i class="fa-brands fa-square-facebook"></i> Share 8.2k</button>
        <button type="button" class="btn btn-light text-primary"><i class="fa-brands fa-square-facebook"></i> Share 8k</button>
      </div>

      <div class="container mt-3">
        <button type="button" class="btn btn-info"><i class="fa-brands fa-square-twitter"></i></button>
        <button type="button" class="btn btn-info rounded-circle"><i class="fa-brands fa-square-twitter"></i></button>
        <button type="button" class="btn btn-outline-info"><i class="fa-brands fa-square-twitter"></i></button>
        <button type="button" class="btn btn-outline-info rounded-circle"><i class="fa-brands fa-square-twitter"></i></button>
        <button type="button" class="btn btn-info"><i class="fa-brands fa-square-twitter"></i> Share 8.2k</button>
        <button type="button" class="btn btn-outline-info"><i class="fa-brands fa-square-twitter"></i> Share 8.2k</button>
        <button type="button" class="btn btn-light text-info"><i class="fa-brands fa-square-twitter"></i> Share 8k</button>
      </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
